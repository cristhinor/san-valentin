<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mishell ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Arial',sans-serif;
    overflow:hidden;
    text-align:center;
}

.container{
    position:relative;
}

h1{
    font-size:2.5rem;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#555;
    color:white;
    position:absolute;
}

#result{
    display:none;
    font-size:2rem;
    margin-top:20px;
    color:white;
}

.fade{
    animation:fadeIn 1s forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.heart{
    position:absolute;
    font-size:20px;
    animation:float 3s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-100vh);}
}
.final-message{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:20px;
    margin-top:20px;
    animation:fadeIn 1s forwards;
}

.final-message img{
    width:250px;
    height:250px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    animation:pop 0.8s ease;
}

.final-message .text{
    color:white;
    text-align:left;
}

@keyframes pop{
    from{transform:scale(0.5); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

</style>
</head>

<body>

<audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b0a2b2e5a.mp3?filename=romantic-ambient-110397.mp3">
</audio>

<div class="container">
    <h1 id="typewriter"></h1>

    <div id="buttons" style="margin-top:20px; display:none;">
        <button id="yes">S√≠ ‚ù§Ô∏è</button>
        <button id="no">No üò¢</button>
    </div>

    <div id="result"></div>
</div>

<script>
const text = "Mishermosa... ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è";
const typewriter = document.getElementById("typewriter");
const buttons = document.getElementById("buttons");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const result = document.getElementById("result");

let i = 0;

function typing(){
    if(i < text.length){
        typewriter.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 80);
    }else{
        buttons.style.display = "block";
    }
}

typing();

yesBtn.addEventListener("click", ()=>{
    result.style.display="block";
    result.classList.add("fade");
    result.innerHTML = `
<div class="final-message">
    <img src="nosotros.jpeg" alt="Mishell">
    <div class="text">
        <h2>Sab√≠a que dir√≠as que s√≠üëç üòç‚ú®</h2>
        <p>Te amo much√≠simo ‚ù§Ô∏è</p>
    </div>
</div>
`;

    createHearts();
});

noBtn.addEventListener("mouseover", () => {

    const container = document.querySelector(".container");

    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = containerRect.width - btnRect.width;
    const maxY = containerRect.height - btnRect.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

function createHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"vw";
        heart.style.bottom="0";
        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove();},3000);
    },300);
}
</script>

</body>
</html>
